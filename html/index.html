<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="cart">
        <div class="cart__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart__cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="cart__img">
            <img src="/img/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="cart__title">
            Nike Zoom KD 12
        </div>
        <div class="cart__price">
            $99
        </div>
        <div class="cart__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <!--  phím tắt alt shift xuống  -->

        </div>
        <div class="cart__color">
            <h3>Color:</h3>
            <span class="cart__color--green"></span>
            <span class="cart__color--red"></span>
            <span class="cart__color--black"></span>
        </div>
        <div class="cart__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
        
    </div>
</body>
</html>
